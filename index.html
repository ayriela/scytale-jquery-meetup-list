<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>jQuery Meetup List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="addNew">
        <input type="text" id="newGroup" placeholder="Group Name"></input>
        <input type="text" id="newDate" placeholder=" Next Meetup Date"></input>
        <button id="addMeetup">Add Meetup</button>
    </div>
    <table id="meetupTable" >
        <thead>
            <tr>
                <th>Group</th>
                <th>Next Meetup</th> 
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr id="1">
                <td>JS MN</td>
                <td>10/18/2019</td> 
                <td>
                    <button class="delete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div id="totalMeetup">
        <p>Total Meetups:</p>
    </div>
    
</body>
</html>
